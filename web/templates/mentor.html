<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mentor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body >
    <div class="container">
        <div class="list-group" style="width: 80%; margin-left: auto; margin-right: auto; margin-top: 80px;">
            <a href="#" style="text-align: center;" class="list-group-item list-group-item-action activelist-group-item list-group-item-info">
              Mentor Details
            </a>
            <a href="#" class="list-group-item list-group-item-action"><span style="font-weight: bold;">Name</span> : {{ name }}</a>
            <a href="#" class="list-group-item list-group-item-action"><span style="font-weight: bold;">Domain</span> : {{ domain }}</a>
            <a style="padding-bottom: 9px;" href="#" class="list-group-item list-group-item-action"><span style="font-weight: bold;">Mentor capacity</span> : {{ mentor_capacity }}</a>
        </div>
    </div>
        <div style="background-color: black; color: aliceblue; border-radius: 5px;">
            <p class="mt-5" style="padding: 9px; text-align: center;">Allocated Mentees</p>
        </div>
        <div class="container">
            <div class="button-container">
              {% for mentee in allocated_mentees %}
                <form method="post" class="button-form">
                    <input type="hidden" action="/{{ mentee }}" name="{{ mentee }}" value="{{ mentee }}">
                        <button type="button" class="btn btn-primary" style="margin: 3px;">{{ mentee }}</button>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
